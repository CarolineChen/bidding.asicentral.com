<button ng-if="vm.watching==false" class="btn btn-sm btn-primary" title="Click to watch this bid" ng-click="vm.watch()">
    <i class="fa fa-eye-slash" aria-hidden="true"></i>Watch
</button>
<button ng-if="vm.watching==true" class="btn btn-sm btn-primary" title="Click to unwatch this bid" ng-click="vm.unwatch()">
    <i class="fa fa-eye" aria-hidden="true"></i></i>Unwatch
</button>
